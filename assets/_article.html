<div>
    <section class="home" id="wrapper">
        <article class="post">
            <header>
                <h1 id="post-title"></h1>
                <h2 id="post-date" class="headline"></h2>
            </header>

            <section id="post-body"></section>

            <div id="footnotes"></div>
        </article>

        <footer class="clearfix" id="post-meta">
            <img id="avatar" class="avatar" src="img/avatar.png" />
            <div>
                <span id="blog-author" class="dark"></span>
                <span id="blog-description"></span>
            </div>

            <section id="sharing">
                <a id="post-edit" class="edit"><span class="icon-pencil"> Edit</span></a>
                <a id="post-tweet" class="twitter" ><span class="icon-twitter"> Tweet</span></a>
            </section>
        </footer>

        <p id="generator" class="small"></p>
    </section>
</div>
